<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon" />
    <title>PayPal</title>
  </head>
  <body>
    <header class="header">
      <img src="./assets/img/PayPal.svg.png" alt="" />
      <div class="balance-title">
        <h3>Balance</h3>
      </div>
      <div class="real-balance">
        <h1 class="balance-balance">4,730,510 $</h1>
        <p>Estimated total of all currencies</p>
      </div>
      <div class="input-wrapper">
        <input class="usd" type="text" />
        <p>USD</p>
        <input class="user" type="text" />
      </div>
      <div class="transfer-btn-wrapper">
        <button class="transfer-btn">Transfer Funds</button>
      </div>
    </header>
    <!-- ======== -->
    <section class="ssecssesfuly-wrapper hidden">
      <div class="center-secssesfuly">
        <div class="check-wrapper">
          <i class="fa-solid fa-check"></i>
        </div>
        <div>
          <h1 class="pym-scss">Payment is successful</h1>
        </div>
        <div>
          <p class="your-paid">
            Your paid <span class="count-usd">0</span> to
            <span class="sending-user">us</span> Payment Completed within 24
            hour.
          </p>
        </div>
        <div class="make-more-wrapper">
          <button class="make-more-btn">Make another payment</button>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/1272a139a6.js"
      crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
